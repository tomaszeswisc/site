<!DOCTYPE html>
<html lang="en">
<head>
    <!--Informações para o Navegador-->
    <!--Usuário não tem acesso a essas informações-->
    <title>Meu Primeiro Site SENAI</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link> cria um vinculo com um arquivo através do atributo href, e o atributo rel é o tripo de relação do arquivo-->
    <link href="estilo.css" rel="stylesheet">
</head>
<body>

    <!--<header> cria o Cabeçalho-->
    <header class="topo">

        <!--<nav> cria o Menu de Navegação-->
        <nav class="navegacao" >            
            <a href="alunos.html"><img src="Alunos.png" alt="logo" height="42" width="42"></a>
            <!-- <a> "ancora, desta forma tras uma imagem e um link juntos - Deixa a imagem clicável"-->
                <ul class="menu" >
                <!--<ul> Cria uma lista-->
                    <!--<li> Cria elementes em uma lista-->
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="noticias.html">Noticias</a></li>
                </ul>
        </nav>

    </header>

    <!--Corpo do Site-->
    <main>
        <!-- <h1> - Titulo, <p> - parágrafo--> 
        <h1 class="titulo" >Contato</h1>
        <p class="texto" >O SENAI é referência nacional.</p>
        
        <!--Corpo do formulario-->
        <form class="contato">
            <!--Campos do formulario-->
            <!--Campo Nome-->
            <label class="rotulo">
                Nome
                <input type="text" class="campo">
            </label>
             <!--Campo Email-->
             <label class="rotulo">
                E-mail
                <input type="email" class="campo">
            </label>
             <!--Campo Assunto-->
             <label class="rotulo">
                Assunto
                <select class="campo">
                    <option>Dúvidas</option>
                    <option>Sugestões</option>
                    <option>Críticas</option>
                </select>
            </label>
            <!--Campo Mensagem-->
            <label class="rotulo">
                Mensagem
                <textarea class="campo"></textarea>
            </label>
            <!--Botão Enviar-->
            <button class="botao">Enviar</button>
        </form>

        <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1992.3384503286534!2d-41.77766335905555!3d-2.9090370093805307!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7ec2fe7b0a81c43%3A0x46b78ca8ceae1148!2sSENAI%20Servi%C3%A7o%20Nacional%20de%20Aprendizagem%20Industrial!5e0!3m2!1spt-BR!2sbr!4v1707130311517!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </main>

    <!--<footer>Cria o Rodapé-->
    <footer class="rodape">
        <p>Voçê chegou ao fim do nosso conteúdo!</p>
    </footer>

</body>
</html>
